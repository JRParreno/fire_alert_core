{% extends 'front_end/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

    {% include 'front_end/navigation_bar.html' %}
    <input type="hidden" id="queue" value="{% url 'refresh-home' %}">

    <div class="container-fluid p-2">
        <form method="POST" action="{% url 'services:edit_report_view' pk %}" >
        {% csrf_token %}
            <div class="mb-3">
                <a href="{{ url }}" target=”_blank”>
                    <p class="h2">Click to open google map</p>
                </>
            </div>
            {{ form|crispy}}
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary">SUBMIT</button>
            </div>
        </form>
    </div>

{% endblock %}
